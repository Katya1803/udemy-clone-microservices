input {
  tcp {
    port => 5000
    codec => json
  }
  udp {
    port => 5000
    codec => json
  }
}

filter {
  # Parse Spring Boot logs
  if [logger_name] {
    grok {
      match => { "message" => "%{GREEDYDATA:log_message}" }
    }
  }

  # Add timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }

  # Add service name from logger
  if [logger_name] =~ /^com\.app\./ {
    grok {
      match => { "logger_name" => "com\.app\.(?<service_name>[^\.]+)" }
    }
  }

  # Parse log level
  if [level] {
    mutate {
      add_field => { "log_level" => "%{level}" }
    }
  }

  # Add environment field
  if ![environment] {
    mutate {
      add_field => { "environment" => "development" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "microservices-logs-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }

  # Debug output (optional - remove in production)
  stdout {
    codec => rubydebug
  }
}